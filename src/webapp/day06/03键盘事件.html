<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="mui-input-row">
			<input type="text" placeholder="普通输入框" onkeydown="downfn()" onkeyup="upfn()">
		</div>

		<div id="1">

		</div>
		<script type="text/javascript">
			function downfn() {
				console.log("key down" + event.keyCode);
				if (event.keyCode == 13) {

					alert("ok");
				}
			}
			function upfn() {
				let char = String.fromCharCode(event.keyCode)
				console.log("key up:" + char)
			}
		</script>
	</body>
</html>
