<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="a" onclick="abc(1)" />
		<input type="button" value="b" onclick="abc(2)" />
		<div id="d1">

		</div>
		<script type="text/javascript">
			function abc(x) {
				let imgName = x == 1 ? "compass.png" : "b.jpg";
				d1.innerHTML += "<img src='" + imgName + "'>";
			}
		</script>
	</body>
</html>
