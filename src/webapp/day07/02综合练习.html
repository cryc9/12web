<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="" value="" />
		<input type="button" value="最前面"></button>
		<input type="button" value="最后面"></button>
		<input type="button" value="上海前面"></button>

		<input type="button" value="上海后面"></button>
		<input type="button" value="删除上海"></button>
		<hr>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
		</ul>
		<img src="../compass.png" alt="">
		<script src="../js/jquery-1.4.2.js" type="text/javascript"></script>
		<script>
			
			
			
			setInterval(function (){
				$("img").attr("src","../compass.png")
			} ,3000)
			$("input:eq(1)").click(function() {
				let li = $("<li></li>");
				li.text($("input:first").val());
				$("ul").prepend(li);
			});

			$("input:eq(2)").click(function() {
				let li = $("<li></li>");
				li.text($("input:first").val());
				$("ul").append(li);
			});

			$("input:eq(3)").click(function() {
				let li = $("<li></li>");
				li.text($("input:first").val());
				$("li:contains('上海')").before(li);
			});

			$("input:eq(4)").click(function() {
				let li = $("<li></li>");
				li.text($("input:first").val());
				$("li:contains('上海')").after(li);
			});

			$("input:eq(5)").click(function() {
				$("li:contains('上海')").remove();
			});

			// $("ul").html("<li>abc</li>")
			// $("ul").html("<li>acc</li>")
			// $("ul").css("color","red")
			// $("ul").css("color")
			$("ul").css({
				"color": "red",
				"background-color": "green"
			})
			// alert($("ul").css("color"))
		// 	let i = $("<img>");
		// 	i.attr("src","../compass.png")
		// $("body").append(i)
		</script>
	</body>
</html>
