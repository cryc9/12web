<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.baidu.com">
    用户名:<input type="text" name="username"
               maxlength="5"
               #value="abc"
               #readonly="readonly"
               placeholder="请输入用户名"/><br>
    密码：<input type="password" name="password"
              placeholder="请输入密码"/><br>
    性别：<input type="radio" name="gender" value="man"
              id="r1"> <label for="r1">男</label>
    <input type="radio" name="gender" value="woman"
           checked="checked" id="r2"><label for="r2">女</label>
    <br>
    兴趣爱好：<input type="checkbox" name="hobby" value="ds" checked="checked" id="ds"><label for="ds">读书</label>
    <input type="checkbox" name="hobby" value="xw" id="xw"><label for="xw">写作</label>
    <input type="checkbox" name="hobby" value="cf" id="cf"><label for="cf">插花</label><br>
    生日：<input type="date" name="birthday"><br>
    靓照：<input type="file" name="pic"><br>
    <input type="submit" value="注册">
</form>

</body>
</html>
